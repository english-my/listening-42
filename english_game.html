<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英語並べ替えクイズ（スマホ対応・完全版）</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #ffffff;
    }
    h2 {
      text-align: center;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
      margin: 10px auto;
      list-style: none;
      justify-content: center;
      max-width: 90vw;
    }
    li {
      padding: 10px 14px;
      background: #e0f7fa;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
      cursor: grab;
      word-break: break-word;
    }
    .correct {
      background-color: #a5d6a7 !important;
    }
    .incorrect {
      background-color: #ef9a9a !important;
    }
    button {
      font-size: 16px;
      padding: 12px 20px;
      margin: 15px auto;
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      color: #333;
      display: block;
      width: 90%;
      max-width: 320px;
    }
    #correctAnswer {
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2 id="questionTitle">🧩 英文並べ替えクイズ（1問目）</h2>
<ul id="wordBank"></ul>
<p id="correctAnswer"></p>

<button onclick="playAudio()">▶ 音声を再生する</button>
<button onclick="nextQuestion()" id="nextBtn" style="display:none;">➡ 次の問題へ</button>

<audio id="voicePlayer">
  <source id="audioSource" src="" type="audio/mpeg">
</audio>
<audio id="successSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_48d1e2009a.mp3" type="audio/mpeg">
</audio>

<script>
const sentences = [
  "I joined the meeting late because I lost track of time.",
  "Can you hear me? I think my microphone isn’t working.",
  "I saw your presentation, and it was very clear. Good job!",
  "I forgot to share my screen during the meeting. Let me try again.",
  "We discussed the project details and set new deadlines.",
  "I missed what you said. Could you repeat it, please?",
  "I turned off my video because my internet connection is slow.",
  "Let’s review the meeting minutes before we end the call.",
  "I couldn’t join the meeting because I had technical issues.",
  "She gave us helpful feedback during the online meeting."
];


let current = 0;
let sortableInstance = null;

function loadQuestion(index) {
  const wordBank = document.getElementById("wordBank");
  wordBank.innerHTML = "";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("correctAnswer").textContent = "";
  document.getElementById("questionTitle").innerText = `🧩 英文並べ替えクイズ（${index + 1}問目）`;

  const sentence = sentences[index];
  const words = sentence.split(" ");
  const shuffled = [...words].sort(() => Math.random() - 0.5);

  for (let word of shuffled) {
    const li = document.createElement("li");
    li.textContent = word;
    wordBank.appendChild(li);
  }

  // 既存のSortableを破棄してから再初期化
  if (sortableInstance) {
    sortableInstance.destroy();
  }

  sortableInstance = new Sortable(wordBank, {
    animation: 150,
    onSort: function () {
      checkCompletion();
    }
  });

  const audio = document.getElementById("audioSource");
  audio.src = `42-${index + 1}.mp3`;
  document.getElementById("voicePlayer").load();
}

function checkCompletion() {
  const slots = document.querySelectorAll("#wordBank li");
  const currentSentence = sentences[current].split(" ");
  let correct = true;

  slots.forEach((slot, i) => {
    if (slot.textContent === currentSentence[i]) {
      slot.classList.add("correct");
      slot.classList.remove("incorrect");
    } else {
      slot.classList.add("incorrect");
      slot.classList.remove("correct");
      correct = false;
    }
  });

  if (correct && slots.length === currentSentence.length) {
    document.getElementById("correctAnswer").textContent = "🎉 正解です！";
    document.getElementById("nextBtn").style.display = "block";
    document.getElementById("successSound").play();
  } else {
    document.getElementById("nextBtn").style.display = "none";
  }
}

function playAudio() {
  document.getElementById("voicePlayer").play();
}

function nextQuestion() {
  current++;
  if (current < sentences.length) {
    loadQuestion(current);
  } else {
    document.body.innerHTML = "<h2 style='text-align:center;'>🎉 全問終了！お疲れさまでした！</h2>";
  }
}

loadQuestion(current);
</script>
</body>
</html>
